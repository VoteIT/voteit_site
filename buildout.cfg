[buildout]

parts =
    pydev
    test

eggs =
    coverage
    nose
    waitress
    pyramid_debugtoolbar


#Managed by Mr Developer
develop = .

newest = false
prefer-final = true
eggs-directory = ${buildout:directory}/eggs
download-cache =

extensions = 
    mr.developer

# mr.developer settings:
sources = sources
auto-checkout = *

versions = versions


[triart_site]
recipe = zc.recipe.egg
dependent-scripts = true
unzip = true
eggs =
    ${buildout:eggs}
interpreter = py


[pydev]
recipe = pb.recipes.pydev
pydevproject_path = ${buildout:directory}/.pydevproject
eggs = ${buildout:eggs}
extra_paths = ${buildout:directory}/lib/python2.7/


[test]
recipe = pbp.recipe.noserunner
eggs = 
    pbp.recipe.noserunner
    ${buildout:eggs}
working-directory = ${buildout:directory}
defaults =
    --detailed-errors
    --nocapture
    --cover-package=triart_site
    --with-coverage
    --cover-erase
    --with-doctest
    --doctest-tests
    --doctest-extension=txt


[sources]
#SSH
Arche = git git@github.com:ArcheProject/Arche.git
arche_pas = git git@github.com:ArcheProject/arche_pas.git
#HTTPS
#Arche = git git://github.com/ArcheProject/Arche.git
#arche_video = git git@github.com:ArcheProject/arche_video.git


[versions]
deform = 2.0a2
colander = 1.0b1
js.bootstrap = 3.2
pyramid = 1.5.2

