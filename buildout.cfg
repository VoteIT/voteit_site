#arche_pas = git git@github.com:ArcheProject/arche_pas.git
#HTTPS
Arche = git git://github.com/ArcheProject/Arche.git
arche_google_analytics = git git://github.com/ArcheProject/arche_google_analytics.git


[versions]
deform = 2.0a2
colander = 1.2
js.bootstrap = 3.3.4
pyramid = 1.7.3

