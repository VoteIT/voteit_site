[buildout]

parts =
    voteit_site

eggs =
    voteit_site
    arche_google_analytics
    waitress
    pyramid_exclog
    supervisor


#Managed by Mr Developer
develop = .

newest = false
prefer-final = true
eggs-directory = ${buildout:directory}/eggs
download-cache =

extensions = 
    mr.developer

# mr.developer settings:
sources = sources
auto-checkout = *

versions = versions


[voteit_site]
recipe = zc.recipe.egg
dependent-scripts = true
unzip = true
eggs =
    ${buildout:eggs}
interpreter = py


[sources]
#SSH
