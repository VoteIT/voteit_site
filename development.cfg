[buildout]
extends = buildout.cfg

parts +=
    test

eggs +=
    coverage
    nose
    pyramid_debugtoolbar
    pyramid_ipython

eggs -=
    pyramid_exclog
    supervisor


[test]
recipe = pbp.recipe.noserunner
eggs = 
    pbp.recipe.noserunner
    ${buildout:eggs}
working-directory = ${buildout:directory}
defaults =
    --detailed-errors
    --nocapture
    --cover-package=voteit_site
    --with-coverage
    --cover-erase
    --with-doctest
    --doctest-tests
    --doctest-extension=txt
